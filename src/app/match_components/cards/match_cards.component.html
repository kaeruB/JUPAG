<div class="cards__header">Cards</div>
<div class="cards__container">
  <div class="cards__panel--left">
    <div class="cards__img--container">
      <div class="cards__timeline">
        <img src="../../../assets/img/arrow-down.png" alt="" class="cards__timeline--arrow">
        <button mat-button id="card1-left" class="cards__timeline--card card--red" (click)="changeDescription($event)">20'</button>
        <button mat-button id="card2-left" class="cards__timeline--card card--yellow" (click)="changeDescription($event)">70'</button>
      </div>
      <div class="cards__info">
        <div class="cards__info--details">
          <div class="details__top">
            <figure class="details__img--shape">
              <img class="details__img details__img--player" src="assets/img/kante.JPG" alt="player's photo">
            </figure>
            <span class="details__name details__name--player">N'Golo Kante</span>
          </div>
          <div class="details__middle"><mat-icon>arrow_downward</mat-icon><span>...foul on...</span></div>
          <div class="details__bottom">
            <figure class="details__img--shape">
              <img class="details__img details__img--victim" src="assets/img/samuel.JPG" alt="player's photo">
            </figure>
            <span class="details__name details__name--victim">Samuel Umtiti</span>
          </div>
        </div>
        <div class="details__time">20'</div>
        <img src="../../../assets/img/ground-red.png" alt="" class="cards__img--card">
      </div>
    </div>
    <div class="cards__description-container">
      <span>Red cards: 1</span>
      <span>Yellow cards: 1</span>
    </div>
  </div>
  <div class="cards__panel--right">
    <div class="cards__img--container">
      <div class="cards__info">
        <div class="cards__info--details">
          <div class="details__top">
            <figure class="details__img--shape">
              <img class="details__img details__img--player" src="assets/img/samuel.JPG" alt="player's photo">
            </figure>
            <span class="details__name details__name--player">Samuel Umtiti</span>
          </div>
          <div class="details__middle"><mat-icon>arrow_downward</mat-icon><span>...foul on...</span></div>
          <div class="details__bottom">
            <figure class="details__img--shape">
              <img class="details__img details__img--victim" src="assets/img/kante.JPG" alt="player's photo">
            </figure>
            <span class="details__name details__name--victim">N'Golo Kante</span>
          </div>
        </div>
        <div class="details__time">40'</div>
        <img src="../../../assets/img/ground-yellow.png" alt="" class="cards__img--card">
      </div>
      <div class="cards__timeline">
        <img src="../../../assets/img/arrow-down.png" alt="" class="cards__timeline--arrow">
        <button mat-button id="card1-right" class="cards__timeline--card card--yellow" (click)="changeDescription($event)">60'</button>
      </div>

    </div>
    <div class="cards__description-container">
      <span>Red cards: 0</span>
      <span>Yellow cards: 1</span>
    </div>
  </div>
</div>
